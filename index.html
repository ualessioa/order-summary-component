<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Order Summary Component</title>
</head>
<body>
    <div class="card">
        <img src="./media/illustration-hero.svg" class="hero-image" alt="Immagine card">
        <div class="container">
            <h2 class="title">Order Summary</h2>
            <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan-container">
                <img src="./media/icon-music.svg" alt="Icona">
                <div class="plan-description">
                    <strong>Annual plan</strong>
                    <p>$59.99 /year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="proceed-button">Proceed to payment</button>
            <button class="cancel-button">Cancel order</button>

        </div>
    </div>
</body>
</html>
